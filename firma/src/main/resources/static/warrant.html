            <div ng-if="warrantFormShow">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="idPoruke">ID Poruke: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="idPoruke" type="text" maxlength="50" ng-model="warrant.idPoruke"/>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="duznik">Duznik (Nalogodavac): </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="duznik" type="text" maxlength="255" ng-model="warrant.podaciOPlacanju.duznikNalogodavac"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="svrha">Svrha Placanja: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="svrha" type="text" maxlength="255" ng-model="warrant.podaciOPlacanju.svrhaPlacanja"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="primalac">Primalac (Poverilac): </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="primalac" type="text" maxlength="255" ng-model="warrant.podaciOPlacanju.primalacPoverilac"/>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="datumNaloga">Datum Naloga: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="datumNaloga" type="date" ng-model="warrant.podaciOPlacanju.datumNaloga"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="datumValute">Datum Valute: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="datumValute" type="date" ng-model="warrant.podaciOPlacanju.datumValute"/>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="racunDuznika">Racun Duznika: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="racunDuznika" type="text" maxlength="18" ng-model="warrant.podaciOPlacanju.racunDuznika"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="modelZaduzenja">Model Zaduzenja: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="modelZaduzenja" type="number" max="99" ng-model="warrant.podaciOPlacanju.modelZaduzenja"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pozivNaBrojZaduzenja">Poziv Na Broj Zaduzenja: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="pozivNaBrojZaduzenja" type="text" maxlength="20" ng-model="warrant.podaciOPlacanju.pozivNaBrojZaduzenja"/>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="racunPoverioca">Racun Poverioca: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="racunPoverioca" type="text" maxlength="18" ng-model="warrant.podaciOPlacanju.racunPoverioca"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="modelOdobrenja">Model Odobrenja: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="modelOdobrenja" type="number" max="99" ng-model="warrant.podaciOPlacanju.modelOdobrenja"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pozivNaBrojOdobrenja">Poziv Na Broj Odobrenja: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="pozivNaBrojOdobrenja" type="number" maxlength="99999999999999999999" ng-model="warrant.podaciOPlacanju.pozivNaBrojOdobrenja"/>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="iznos">Iznos: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="iznos" type="number" step="0.01" max="999999999999999" ng-model="warrant.podaciOPlacanju.iznos"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="oznakaValute">Oznaka Valute: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="oznakaValute" type="text" maxlength="3" ng-model="warrant.oznakaValute"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="hitno">Hitno: </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="hitno" type="checkbox" ng-model="warrant.hitno"/>
                        </div>
                    </div>

                </form>
                <hr/>
                <button type="button" class="btn btn-sm btn-success" ng-click="saveWarrant()" data-dismiss="modal">Save changes</button>

            </div>

            <br/>
            <button type="button" class="btn btn-sm btn-primary"  ng-click="showWarrantForm(!warrantFormShow)"> {{warrantCreateButton}} </button>



        </div>
